<div class="main-container">

  <h1>Find trending Repositories!</h1>

  <br/>

  <mat-divider></mat-divider>

  <br/>

  <div class="search-container">

    <div class="example-container">
      <mat-form-field class="search-form-element" color="accent">
        <mat-select placeholder="Time" [(value)]="searchTime">
          <mat-option value="daily">Daily</mat-option>
          <mat-option value="weekly">Weekly</mat-option>
          <mat-option value="monthly">Monthly</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="search-form-element" color="accent">
        <mat-select placeholder="Language" [(value)]="searchLanguage">
          <mat-option *ngFor="let language of languages" [value]="language.name">{{language.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button (click)="search()">Search</button>
    </div>

    <br/>

    <mat-divider></mat-divider>

    <br/>

    <div *ngIf="searching && repositories.length >= 1" class="result-container">

      <mat-card class="result-item" *ngFor="let repository of repositories">

        <button
          matTooltip="Star this repository!"
          matTooltipPosition="above"
          color="accent" mat-icon-button class="pull-right">
          <mat-icon>star_outline</mat-icon>
          <!--<mat-icon>star</mat-icon>-->
        </button>
        <mat-card-header
          class="result-item-header"
          matTooltip="Click to open details!"
          matTooltipPosition="above"
          (click)="openRepo(repository)"
        >
          <mat-card-title>{{repository.name}}</mat-card-title>
          <mat-card-subtitle>by {{repository.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          {{ (repository.description.length > 80) ? (repository.description |
          slice:0:80) + '...' : (repository.description) }}

        </mat-card-content>

      </mat-card>

    </div>

    <div *ngIf="repositories.length == 0">

      No repositories found...

    </div>

  </div>
</div>
