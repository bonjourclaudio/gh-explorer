<div class="main-container">

  <h1>Login / Register</h1>

  <br/>

  <mat-divider></mat-divider>

  <br/>

  <div class="text-center">
    <div class="google-login-form">
      <h2>Login with Google</h2>

      <br/>

      <button mat-flat-button color="accent" (click)="loginWithGoogle()">Click here</button>

      <br/>
      <br/>

    </div>

    <mat-divider></mat-divider>

    <br/>

    <div class="login-form">

      <h2>OR Register with email and password</h2>

      <br />

      <div class="example-container">
        <mat-form-field class="search-form-element" color="accent">
          <input disabled  [(ngModel)]="username" matInput placeholder="Username" required>
        </mat-form-field>

        <mat-form-field class="search-form-element" color="accent">
          <input disabled [(ngModel)]="email" matInput placeholder="E-Mail" required>
        </mat-form-field>

        <mat-form-field class="search-form-element" color="accent">
          <input disabled [(ngModel)]="password" matInput type="password" placeholder="Password" required>
        </mat-form-field>

        <br />

        <button disabled class="register-btn" mat-flat-button color="accent" (click)="signUp()">Register</button>

      </div>

    </div>
  </div>
</div>
